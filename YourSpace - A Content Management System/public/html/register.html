<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registeration Page</title>
    <script src="../js/angular.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/register.js"></script>
    <link href="../css/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../css/nav-bar.css" rel="stylesheet" type="text/css" />
    <link href="../css/register.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="regApp">
    <div class="container" ng-controller="regController">
        <div class="regForm">
            <p id="errMsg">{{errMsg}}</p>
            <label>Name</label>
            <input type="text" ng-model="first" class="form-control first" placeholder="First" />
            <input type="text" ng-model="last" class="form-control last" placeholder="Last" />


            <label>Create a username</label>
            <input type="text" class="form-control" ng-model="userName" placeholder="Username" />

            <label>Password</label>
            <input type="password" class="form-control" ng-model="pwd" placeholder="Password" />

            <label>Confirm Password</label>
            <input type="password" class="form-control" ng-model="cnfPwd" placeholder="Cofirm password" />

            <label>Email ID</label>
            <input type="email" class="form-control" ng-model="eId" placeholder="someone@something.com" />
            <div style="text-align:center;">
                <button class="btn btn-default sbmt" ng-click="createAccount()"><b>Register</b></button>
            </div>
        </div>
        
    </div>
</body>
</html>
